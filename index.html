<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpaceA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- 开始界面 -->
        <div id="start-screen" class="screen">
            <h1>SpaceA</h1>
            <p class="subtitle">SPACE SHOOTER</p>
            
            <!-- 难度选择 -->
            <div class="difficulty-select">
                <p class="difficulty-label">选择难度</p>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">简单</button>
                    <button class="difficulty-btn active" data-difficulty="normal">中等</button>
                    <button class="difficulty-btn" data-difficulty="hard">困难</button>
                </div>
            </div>
            
            <div class="controls-info">
                <p>WASD / 方向键 - 移动</p>
                <p>空格键 - 射击</p>
                <p>Q键 - 切换自动射击</p>
                <p>ESC / P键 - 暂停</p>
            </div>
            <button id="start-btn" class="btn">开始游戏</button>
        </div>
        
        <!-- 游戏结束界面 -->
        <div id="game-over-screen" class="screen hidden">
            <h1>游戏结束</h1>
            <p class="final-score">得分: <span id="final-score">0</span></p>
            <p class="final-wave">波次: <span id="final-wave">0</span></p>
            <p class="final-level">等级: <span id="final-level">1</span></p>
            <button id="restart-btn" class="btn">重新开始</button>
        </div>
        
        <!-- 暂停界面 -->
        <div id="pause-screen" class="screen hidden">
            <h1>暂停</h1>
            <p class="subtitle">PAUSED</p>
            <div class="pause-buttons">
                <button id="resume-btn" class="btn">继续游戏</button>
                <button id="quit-btn" class="btn btn-secondary">返回主菜单</button>
            </div>
        </div>
        
        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-left">
                <div class="health-bar">
                    <div class="health-fill" id="health-fill"></div>
                </div>
                <span id="health-text">100/100</span>
            </div>
            <div class="hud-center">
                <span id="wave-text">波次 1</span>
            </div>
            <div class="hud-right">
                <span id="score-text">0</span>
            </div>
        </div>
        
        <!-- 等级信息 -->
        <div id="level-indicator" class="hidden">
            <span id="level-text">Lv.1</span>
            <div class="exp-bar">
                <div class="exp-fill" id="exp-fill"></div>
            </div>
        </div>
        
        <!-- 武器指示器 -->
        <div id="weapon-indicator" class="hidden">
            <span id="weapon-name">基础弹</span>
            <span class="separator">|</span>
            <span id="auto-fire-status">自动: 关</span>
        </div>
        
        <!-- 触屏控制 -->
        <div id="touch-controls" class="hidden">
            <!-- 虚拟摇杆 -->
            <div id="joystick-zone">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
            
            <!-- 右侧按钮 -->
            <div id="touch-buttons">
                <button id="touch-fire" class="touch-btn">FIRE</button>
                <button id="touch-auto" class="touch-btn touch-btn-small">AUTO</button>
            </div>
            
            <!-- 暂停按钮 -->
            <button id="touch-pause" class="touch-btn-pause">II</button>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
